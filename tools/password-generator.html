<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator üîê</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0d1117; color: #c9d1d9; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: #161b22; padding: 30px; border-radius: 12px; width: 100%; max-width: 450px; border: 1px solid #30363d; }
        h1 { text-align: center; margin-bottom: 25px; color: #58a6ff; }
        .password-display { background: #0d1117; padding: 15px; border-radius: 8px; font-family: monospace; font-size: 18px; word-break: break-all; margin-bottom: 15px; text-align: center; min-height: 50px; display: flex; align-items: center; justify-content: center; border: 1px solid #30363d; }
        .options { margin-bottom: 20px; }
        .option { display: flex; align-items: center; margin-bottom: 10px; }
        .option label { margin-left: 10px; flex: 1; }
        input[type="range"] { width: 100%; margin: 10px 0; }
        .length-display { text-align: center; color: #58a6ff; margin-bottom: 15px; }
        button { width: 100%; padding: 14px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; margin-bottom: 10px; }
        .generate { background: #238636; color: white; }
        .generate:hover { background: #2ea043; }
        .copy { background: #30363d; color: #c9d1d9; }
        .copy:hover { background: #3d444d; }
        .strength { text-align: center; margin-top: 15px; padding: 10px; border-radius: 6px; }
        .strength.weak { background: #f8514922; color: #f85149; }
        .strength.medium { background: #d2992222; color: #d29922; }
        .strength.strong { background: #23863622; color: #3fb950; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Password Generator</h1>
        <div class="password-display" id="password"></div>
        <div class="length-display">Length: <span id="length-val">16</span></div>
        <input type="range" id="length" min="6" max="64" value="16" oninput="document.getElementById('length-val').textContent = this.value">
        <div class="options">
            <div class="option"><input type="checkbox" id="uppercase" checked><label for="uppercase">ABC (Uppercase)</label></div>
            <div class="option"><input type="checkbox" id="lowercase" checked><label for="lowercase">abc (Lowercase)</label></div>
            <div class="option"><input type="checkbox" id="numbers" checked><label for="numbers">123 (Numbers)</label></div>
            <div class="option"><input type="checkbox" id="symbols" checked><label for="symbols">!@# (Symbols)</label></div>
        </div>
        <button class="generate" onclick="generate()">Generate Password</button>
        <button class="copy" onclick="copy()">Copy to Clipboard</button>
        <div class="strength" id="strength"></div>
    </div>
    <script>
        const chars = { uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ', lowercase: 'abcdefghijklmnopqrstuvwxyz', numbers: '0123456789', symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?' };
        function generate() {
            let pool = '';
            if(document.getElementById('uppercase').checked) pool += chars.uppercase;
            if(document.getElementById('lowercase').checked) pool += chars.lowercase;
            if(document.getElementById('numbers').checked) pool += chars.numbers;
            if(document.getElementById('symbols').checked) pool += chars.symbols;
            if(!pool) { alert('Select at least one option'); return; }
            const len = parseInt(document.getElementById('length').value);
            let password = '';
            for(let i = 0; i < len; i++) password += pool[Math.floor(Math.random() * pool.length)];
            document.getElementById('password').textContent = password;
            checkStrength(password, pool);
        }
        function checkStrength(p, pool) {
            const el = document.getElementById('strength');
            if(p.length < 8 || pool.length < 3) { el.textContent = 'Weak'; el.className = 'strength weak'; }
            else if(p.length < 14 || pool.length < 4) { el.textContent = 'Medium'; el.className = 'strength medium'; }
            else { el.textContent = 'Strong'; el.className = 'strength strong'; }
        }
        function copy() {
            const pwd = document.getElementById('password').textContent;
            if(!pwd) return;
            navigator.clipboard.writeText(pwd);
            alert('Copied!');
        }
        generate();
    </script>
</body>
</html>
