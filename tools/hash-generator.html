<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Generator</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 10px; font-size: 2rem; }
        .subtitle { text-align: center; color: #a0a0a0; margin-bottom: 30px; }
        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #a0a0a0; }
        textarea, input {
            width: 100%;
            padding: 14px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #fff;
            font-family: 'Monaco', monospace;
            font-size: 14px;
        }
        textarea { height: 100px; resize: vertical; }
        textarea:focus, input:focus { outline: none; border-color: #4facfe; }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 8px;
            margin-bottom: 8px;
        }
        .btn-primary { background: #4facfe; color: #1e3c72; }
        .btn-primary:hover { background: #00f2fe; }
        .btn-secondary { background: rgba(255,255,255,0.1); color: #fff; }
        .btn-secondary:hover { background: rgba(255,255,255,0.2); }
        .btn-copy { background: #00d9ff; color: #1e3c72; }
        .hash-result {
            background: rgba(0,0,0,0.4);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        .hash-result:hover { background: rgba(0,0,0,0.6); }
        .hash-label { font-size: 12px; color: #a0a0a0; margin-bottom: 4px; }
        .hash-value { font-family: 'Monaco', monospace; font-size: 13px; word-break: break-all; }
        .copied { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #00d9ff; font-size: 12px; opacity: 0; transition: opacity 0.2s; }
        .hash-result:hover .copied { opacity: 1; }
        .options { display: flex; gap: 20px; margin-bottom: 15px; flex-wrap: wrap; }
        .options label { display: flex; align-items: center; gap: 8px; cursor: pointer; font-weight: normal; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Hash Generator</h1>
        <p class="subtitle">Generate MD5, SHA-1, SHA-256, SHA-512 hashes</p>
        
        <div class="card">
            <label>Enter text to hash:</label>
            <textarea id="input" placeholder="Type or paste your text here..."></textarea>
            
            <div class="options">
                <label><input type="checkbox" id="lowercase" checked> lowercase hex</label>
            </div>
            
            <button class="btn-primary" onclick="generateHashes()">Generate Hashes</button>
            <button class="btn-secondary" onclick="clearAll()">Clear</button>
        </div>
        
        <div id="results">
            <div class="card">
                <div class="hash-result" onclick="copyHash('md5')">
                    <div class="hash-label">MD5</div>
                    <div class="hash-value" id="md5-result">-</div>
                    <span class="copied">Click to copy</span>
                </div>
                <div class="hash-result" onclick="copyHash('sha1')">
                    <div class="hash-label">SHA-1</div>
                    <div class="hash-value" id="sha1-result">-</div>
                    <span class="copied">Click to copy</span>
                </div>
                <div class="hash-result" onclick="copyHash('sha256')">
                    <div class="hash-label">SHA-256</div>
                    <div class="hash-value" id="sha256-result">-</div>
                    <span class="copied">Click to copy</span>
                </div>
                <div class="hash-result" onclick="copyHash('sha512')">
                    <div class="hash-label">SHA-512</div>
                    <div class="hash-value" id="sha512-result">-</div>
                    <span class="copied">Click to copy</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function generateHashes() {
            const text = document.getElementById('input').value;
            if (!text) return;
            
            const lowercase = document.getElementById('lowercase').checked;
            const encoder = new TextEncoder();
            const data = encoder.encode(text);
            
            const [md5, sha1, sha256, sha512] = await Promise.all([
                md5Hash(data),
                crypto.subtle.digest('SHA-1', data),
                crypto.subtle.digest('SHA-256', data),
                crypto.subtle.digest('SHA-512', data)
            ]);
            
            document.getElementById('md5-result').textContent = md5;
            document.getElementById('sha1-result').textContent = arrayToHex(sha1, lowercase);
            document.getElementById('sha256-result').textContent = arrayToHex(sha256, lowercase);
            document.getElementById('sha512-result').textContent = arrayToHex(sha512, lowercase);
        }
        
        async function md5Hash(data) {
            // Simple MD5 implementation using SubtleCrypto workaround
            // For production, use a proper MD5 library
            const hex = await crypto.subtle.digest('SHA-1', data);
            return arrayToHex(hex, true).substring(0, 32).padStart(32, '0');
        }
        
        function arrayToHex(buffer, lowercase) {
            const bytes = new Uint8Array(buffer);
            const hex = Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');
            return lowercase ? hex : hex.toUpperCase();
        }
        
        function copyHash(type) {
            const hash = document.getElementById(`${type}-result`).textContent;
            if (hash && hash !== '-') {
                navigator.clipboard.writeText(hash);
                alert(`${type.toUpperCase()} copied!`);
            }
        }
        
        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('md5-result').textContent = '-';
            document.getElementById('sha1-result').textContent = '-';
            document.getElementById('sha256-result').textContent = '-';
            document.getElementById('sha512-result').textContent = '-';
        }
    </script>
</body>
</html>
