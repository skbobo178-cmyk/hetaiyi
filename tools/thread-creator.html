<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Thread Creator</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 10px; font-size: 1.8rem; }
        .subtitle { text-align: center; color: #a0a0a0; margin-bottom: 25px; }
        
        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
        
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #a0a0a0; }
        input, textarea, select {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 12px;
            color: #fff;
            font-size: 14px;
            margin-bottom: 12px;
        }
        input:focus, textarea:focus, select:focus { outline: none; border-color: #4ecdc4; }
        
        .btn-group { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary { background: #4ecdc4; color: #1a1a2e; }
        .btn-primary:hover { background: #3dbdb5; }
        .btn-secondary { background: rgba(255,255,255,0.1); color: #fff; }
        .btn-secondary:hover { background: rgba(255,255,255,0.2); }
        .btn-danger { background: #ff6b6b; color: #fff; }
        
        .tweet {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            position: relative;
            border-left: 3px solid #4ecdc4;
        }
        .tweet .number {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4ecdc4;
            color: #1a1a2e;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        .tweet textarea {
            min-height: 80px;
            resize: vertical;
        }
        .tweet .meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #a0a0a0;
            margin-top: 5px;
        }
        .tweet .delete {
            color: #ff6b6b;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }
        
        .preview {
            background: #000;
            border-radius: 16px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .preview-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .preview-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }
        .preview-name { font-weight: bold; }
        .preview-handle { color: #71767b; font-size: 14px; }
        
        .preview-tweet {
            padding: 12px 0;
            border-bottom: 1px solid #2f3336;
            font-size: 15px;
            line-height: 1.5;
        }
        .preview-tweet:last-child { border-bottom: none; }
        .preview-tweet .tweet-num {
            color: #71767b;
            font-size: 13px;
            margin-bottom: 5px;
        }
        
        .thread-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .templates {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .template-btn {
            padding: 8px 14px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 20px;
            color: #fff;
            font-size: 13px;
            cursor: pointer;
        }
        .template-btn:hover { background: rgba(78, 205, 196, 0.3); }
        
        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        .stat {
            background: rgba(0,0,0,0.2);
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat .number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ecdc4;
        }
        .stat .label { font-size: 12px; color: #a0a0a0; }
        
        .char-warning { color: #ff6b6b !important; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê¶ Twitter Thread Creator</h1>
        <p class="subtitle">Plan and preview your Twitter threads</p>
        
        <div class="grid">
            <div>
                <div class="card">
                    <label>Quick Templates</label>
                    <div class="templates">
                        <button class="template-btn" onclick="loadTemplate('tips')">üí° Tips Thread</button>
                        <button class="template-btn" onclick="loadTemplate('story')">üìñ Story Thread</button>
                        <button class="template-btn" onclick="loadTemplate('list')">üìã Numbered List</button>
                        <button class="template-btn" onclick="loadTemplate('howto')">üîß How-To Guide</button>
                    </div>
                    
                    <label>Thread Topic</label>
                    <input type="text" id="topic" placeholder="e.g., 5 AI Tools That Will Change Your Life" oninput="updateAll()">
                    
                    <div class="btn-group">
                        <button class="btn-primary" onclick="addTweet()">+ Add Tweet</button>
                        <button class="btn-secondary" onclick="clearThread()">Clear All</button>
                    </div>
                </div>
                
                <div class="card">
                    <label>Tweets</label>
                    <div class="thread-list" id="threadList"></div>
                </div>
                
                <div class="stats">
                    <div class="stat">
                        <div class="number" id="tweetCount">0</div>
                        <div class="label">Tweets</div>
                    </div>
                    <div class="stat">
                        <div class="number" id="totalChars">0</div>
                        <div class="label">Characters</div>
                    </div>
                    <div class="stat">
                        <div class="number" id="readTime">0</div>
                        <div class="label">Min Read</div>
                    </div>
                </div>
            </div>
            
            <div>
                <div class="card">
                    <label>Preview</label>
                    <div class="preview">
                        <div class="preview-header">
                            <div class="preview-avatar"></div>
                            <div>
                                <div class="preview-name">Your Name</div>
                                <div class="preview-handle">@username</div>
                            </div>
                        </div>
                        <div id="previewContent"></div>
                    </div>
                    
                    <div class="btn-group" style="margin-top: 15px;">
                        <button class="btn-primary" onclick="copyAll()">Copy All as Text</button>
                        <button class="btn-secondary" onclick="copyThread()">Copy Thread (with numbers)</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tweets = [];
        
        const templates = {
            tips: [
                { text: "üßµ {topic}\n\nHere's what nobody tells you:" },
                { text: "1/ First, understand that [key insight]. Most people miss this." },
                { text: "2/ [Second tip with specific advice]. This changed everything for me." },
                { text: "3/ [Third tip]. The secret most people overlook." },
                { text: "4/ [Fourth tip]. Simple but powerful." },
                { text: "5/ [Fifth tip]. Start implementing this today.\n\nSave this thread! üßµ" }
            ],
            story: [
                { text: "üìñ My {topic} journey (a thread)\n\nIt started when..." },
                { text: "I had no idea what I was doing. But I decided to try anyway." },
                { text: "The first month was tough. I almost quit..." },
                { text: "Then something clicked. [turning point]" },
                { text: "6 months later: [result].\n\nIf I can do it, so can you. üëá" }
            ],
            list: [
                { text: "üìù {topic}\n\nA complete guide:" },
                { text: "1/ [First item] - Why it matters" },
                { text: "2/ [Second item] - How to do it" },
                { text: "3/ [Third item] - Pro tip" },
                { text: "4/ [Fourth item] - Common mistake" },
                { text: "5/ [Fifth item] - The secret sauce\n\nFollow for more! üßµ" }
            ],
            howto: [
                { text: "üîß How to {topic}\n\nA step-by-step guide:" },
                { text: "Step 1: [First step]. Don't skip this." },
                { text: "Step 2: [Second step]. This is where most people fail." },
                { text: "Step 3: [Third step]. Be patient here." },
                { text: "Step 4: [Fourth step]. Keep going!" },
                { text: "That's it! üéâ\n\nQuestions? Drop them below üëá" }
            ]
        };
        
        function loadTemplate(type) {
            const topic = document.getElementById('topic').value || 'your topic';
            const template = templates[type].map(t => ({
                text: t.text.replace('{topic}', topic)
            }));
            tweets = template;
            renderTweets();
            updatePreview();
        }
        
        function addTweet() {
            tweets.push({ text: '' });
            renderTweets();
            updatePreview();
        }
        
        function updateTweet(index, text) {
            tweets[index].text = text;
            updatePreview();
        }
        
        function deleteTweet(index) {
            tweets.splice(index, 1);
            renderTweets();
            updatePreview();
        }
        
        function clearThread() {
            tweets = [];
            renderTweets();
            updatePreview();
        }
        
        function renderTweets() {
            const container = document.getElementById('threadList');
            if (tweets.length === 0) {
                container.innerHTML = '<p style="color: #a0a0a0; text-align: center; padding: 20px;">No tweets yet. Add one or use a template!</p>';
                return;
            }
            
            container.innerHTML = tweets.map((t, i) => `
                <div class="tweet">
                    <span class="number">${i + 1}</span>
                    <textarea 
                        placeholder="Write tweet ${i + 1}..." 
                        oninput="updateTweet(${i}, this.value)"
                    >${t.text}</textarea>
                    <div class="meta">
                        <span class="char-count ${t.text.length > 280 ? 'char-warning' : ''}">${t.text.length}/280</span>
                        <button class="delete" onclick="deleteTweet(${i})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
            
            updateStats();
        }
        
        function updateStats() {
            const totalChars = tweets.reduce((sum, t) => sum + t.text.length, 0);
            const readTime = Math.ceil(tweets.length * 0.5); // ~30 sec per tweet
            
            document.getElementById('tweetCount').textContent = tweets.length;
            document.getElementById('totalChars').textContent = totalChars;
            document.getElementById('readTime').textContent = readTime;
        }
        
        function updatePreview() {
            const container = document.getElementById('previewContent');
            container.innerHTML = tweets.map((t, i) => `
                <div class="preview-tweet">
                    <div class="tweet-num">${i + 1}/${tweets.length}</div>
                    ${escapeHtml(t.text)}
                </div>
            `).join('');
            updateStats();
        }
        
        function escapeHtml(text) {
            return text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/\n/g, '<br>');
        }
        
        function copyAll() {
            const text = tweets.map((t, i) => `${i + 1}/${tweets.length}\n${t.text}`).join('\n\n---\n\n');
            navigator.clipboard.writeText(text);
            alert('Thread copied!');
        }
        
        function copyThread() {
            const text = tweets.map((t, i) => `${i + 1}/${tweets.length}\n${t.text}`).join('\n\n---\n\n');
            navigator.clipboard.writeText(text);
            alert('Thread copied with numbers!');
        }
        
        function updateAll() {
            // Future: auto-update templates when topic changes
        }
        
        // Initialize
        renderTweets();
    </script>
</body>
</html>
