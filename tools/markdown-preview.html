<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Preview ðŸ“„</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1e1e1e; color: #d4d4d4; margin: 0; min-height: 100vh; }
        .container { display: grid; grid-template-columns: 1fr 1fr; min-height: 100vh; }
        .editor, .preview { padding: 20px; overflow: auto; }
        .editor { background: #252526; border-right: 1px solid #3c3c3c; }
        textarea { width: 100%; height: calc(100vh - 40px); background: #1e1e1e; color: #d4d4d4; border: none; resize: none; font-family: 'Consolas', monospace; font-size: 14px; line-height: 1.6; }
        textarea:focus { outline: none; }
        .preview { background: #1e1e1e; }
        h1, h2, h3 { color: #569cd6; margin-top: 20px; }
        h1 { border-bottom: 1px solid #3c3c3c; padding-bottom: 10px; }
        code { background: #2d2d2d; padding: 2px 6px; border-radius: 4px; font-family: 'Consolas', monospace; }
        pre { background: #2d2d2d; padding: 15px; border-radius: 8px; overflow-x: auto; }
        pre code { background: none; padding: 0; }
        blockquote { border-left: 4px solid #569cd6; margin: 15px 0; padding-left: 15px; color: #888; }
        a { color: #569cd6; }
        ul, ol { padding-left: 25px; }
        li { margin: 5px 0; }
        table { border-collapse: collapse; width: 100%; margin: 15px 0; }
        th, td { border: 1px solid #3c3c3c; padding: 8px; text-align: left; }
        th { background: #2d2d2d; }
        .bar { background: #252526; padding: 10px 20px; border-bottom: 1px solid #3c3c3c; display: flex; justify-content: space-between; align-items: center; }
        .bar span { color: #569cd6; font-weight: bold; }
        button { background: #0e639c; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #1177bb; }
    </style>
</head>
<body>
    <div class="bar">
        <span>ðŸ“„ Markdown Preview</span>
        <button onclick="download()">Download HTML</button>
    </div>
    <div class="container">
        <div class="editor">
            <textarea id="input" placeholder="Type Markdown here..."># Hello World

This is **bold** and *italic*.

## Code
```javascript
console.log('Hello!');
```

## List
- Item 1
- Item 2

## Quote
> This is a blockquote

[Link](https://example.com)
</textarea>
        </div>
        <div class="preview" id="output"></div>
    </div>
    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');
        
        function render() {
            output.innerHTML = marked.parse(input.value);
        }
        
        input.addEventListener('input', render);
        render();
        
        function download() {
            const html = `<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Export</title></head><body>${output.innerHTML}</body></html>`;
            const blob = new Blob([html], {type: 'text/html'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'document.html';
            a.click();
        }
    </script>
</body>
</html>
