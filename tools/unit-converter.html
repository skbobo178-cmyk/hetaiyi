<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 20px; font-size: 2rem; }
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .tab {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        .tab.active { background: #fff; color: #11998e; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card {
            background: rgba(255,255,255,0.15);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        label { display: block; margin-bottom: 8px; font-weight: 600; }
        .converter-row {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 15px;
        }
        .converter-row input {
            flex: 1;
            padding: 14px;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            font-family: 'Monaco', monospace;
        }
        .converter-row input:focus { outline: none; border-color: #fff; }
        .converter-row select {
            padding: 14px;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }
        .arrow { font-size: 24px; text-align: center; }
        button.convert-btn {
            width: 100%;
            padding: 16px;
            background: #fff;
            color: #11998e;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
        }
        button.convert-btn:hover { background: #f0f0f0; }
        .result {
            margin-top: 20px;
            padding: 16px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            text-align: center;
            font-size: 20px;
            font-family: 'Monaco', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìè Unit Converter</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('length')">Length</button>
            <button class="tab" onclick="switchTab('weight')">Weight</button>
            <button class="tab" onclick="switchTab('temperature')">Temp</button>
            <button class="tab" onclick="switchTab('data')">Data</button>
            <button class="tab" onclick="switchTab('time')">Time</button>
        </div>
        
        <div id="length-tab" class="tab-content active">
            <div class="card">
                <div class="converter-row">
                    <input type="number" id="length-from" placeholder="1">
                    <select id="length-unit-from">
                        <option value="m">Meter (m)</option>
                        <option value="km">Kilometer (km)</option>
                        <option value="cm">Centimeter (cm)</option>
                        <option value="mm">Millimeter (mm)</option>
                        <option value="mi">Mile (mi)</option>
                        <option value="yd">Yard (yd)</option>
                        <option value="ft">Foot (ft)</option>
                        <option value="in">Inch (in)</option>
                    </select>
                </div>
                <div class="arrow">‚Üì</div>
                <div class="converter-row">
                    <input type="number" id="length-to" placeholder="Result">
                    <select id="length-unit-to">
                        <option value="ft">Foot (ft)</option>
                        <option value="m">Meter (m)</option>
                        <option value="km">Kilometer (km)</option>
                        <option value="cm">Centimeter (cm)</option>
                        <option value="mm">Millimeter (mm)</option>
                        <option value="mi">Mile (mi)</option>
                        <option value="yd">Yard (yd)</option>
                        <option value="in">Inch (in)</option>
                    </select>
                </div>
                <button class="convert-btn" onclick="convertLength()">Convert</button>
            </div>
        </div>
        
        <div id="weight-tab" class="tab-content">
            <div class="card">
                <div class="converter-row">
                    <input type="number" id="weight-from" placeholder="1">
                    <select id="weight-unit-from">
                        <option value="kg">Kilogram (kg)</option>
                        <option value="g">Gram (g)</option>
                        <option value="mg">Milligram (mg)</option>
                        <option value="lb">Pound (lb)</option>
                        <option value="oz">Ounce (oz)</option>
                        <option value="ton">Metric Ton</option>
                    </select>
                </div>
                <div class="arrow">‚Üì</div>
                <div class="converter-row">
                    <input type="number" id="weight-to" placeholder="Result">
                    <select id="weight-unit-to">
                        <option value="lb">Pound (lb)</option>
                        <option value="kg">Kilogram (kg)</option>
                        <option value="g">Gram (g)</option>
                        <option value="mg">Milligram (mg)</option>
                        <option value="oz">Ounce (oz)</option>
                        <option value="ton">Metric Ton</option>
                    </select>
                </div>
                <button class="convert-btn" onclick="convertWeight()">Convert</button>
            </div>
        </div>
        
        <div id="temperature-tab" class="tab-content">
            <div class="card">
                <div class="converter-row">
                    <input type="number" id="temp-from" placeholder="0">
                    <select id="temp-unit-from">
                        <option value="c">Celsius (¬∞C)</option>
                        <option value="f">Fahrenheit (¬∞F)</option>
                        <option value="k">Kelvin (K)</option>
                    </select>
                </div>
                <div class="arrow">‚Üì</div>
                <div class="converter-row">
                    <input type="number" id="temp-to" placeholder="Result">
                    <select id="temp-unit-to">
                        <option value="f">Fahrenheit (¬∞F)</option>
                        <option value="c">Celsius (¬∞C)</option>
                        <option value="k">Kelvin (K)</option>
                    </select>
                </div>
                <button class="convert-btn" onclick="convertTemp()">Convert</button>
            </div>
        </div>
        
        <div id="data-tab" class="tab-content">
            <div class="card">
                <div class="converter-row">
                    <input type="number" id="data-from" placeholder="1">
                    <select id="data-unit-from">
                        <option value="b">Bytes</option>
                        <option value="kb">Kilobytes (KB)</option>
                        <option value="mb">Megabytes (MB)</option>
                        <option value="gb">Gigabytes (GB)</option>
                        <option value="tb">Terabytes (TB)</option>
                        <option value="bit">Bits</option>
                    </select>
                </div>
                <div class="arrow">‚Üì</div>
                <div class="converter-row">
                    <input type="number" id="data-to" placeholder="Result">
                    <select id="data-unit-to">
                        <option value="mb">Megabytes (MB)</option>
                        <option value="b">Bytes</option>
                        <option value="kb">Kilobytes (KB)</option>
                        <option value="gb">Gigabytes (GB)</option>
                        <option value="tb">Terabytes (TB)</option>
                        <option value="bit">Bits</option>
                    </select>
                </div>
                <button class="convert-btn" onclick="convertData()">Convert</button>
            </div>
        </div>
        
        <div id="time-tab" class="tab-content">
            <div class="card">
                <div class="converter-row">
                    <input type="number" id="time-from" placeholder="1">
                    <select id="time-unit-from">
                        <option value="s">Seconds</option>
                        <option value="min">Minutes</option>
                        <option value="h">Hours</option>
                        <option value="d">Days</option>
                        <option value="w">Weeks</option>
                        <option value="y">Years</option>
                    </select>
                </div>
                <div class="arrow">‚Üì</div>
                <div class="converter-row">
                    <input type="number" id="time-to" placeholder="Result">
                    <select id="time-unit-to">
                        <option value="h">Hours</option>
                        <option value="s">Seconds</option>
                        <option value="min">Minutes</option>
                        <option value="d">Days</option>
                        <option value="w">Weeks</option>
                        <option value="y">Years</option>
                    </select>
                </div>
                <button class="convert-btn" onclick="convertTime()">Convert</button>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelector(`.tab:${tab === 'length' ? 'first-child' : tab === 'weight' ? 'nth-child(2)' : tab === 'temperature' ? 'nth-child(3)' : tab === 'data' ? 'nth-child(4)' : 'last-child'}`).classList.add('active');
            
            const tabs = ['length', 'weight', 'temperature', 'data', 'time'];
            const idx = tabs.indexOf(tab);
            document.querySelectorAll('.tab')[idx].classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
        }
        
        // Length conversions (base: meter)
        const lengthFactors = { m:1, km:1000, cm:0.01, mm:0.001, mi:1609.344, yd:0.9144, ft:0.3048, in:0.0254 };
        
        function convertLength() {
            const val = parseFloat(document.getElementById('length-from').value);
            const from = document.getElementById('length-unit-from').value;
            const to = document.getElementById('length-unit-to').value;
            if (isNaN(val)) return;
            const result = val * lengthFactors[from] / lengthFactors[to];
            document.getElementById('length-to').value = Number(result.toPrecision(10));
        }
        
        // Weight conversions (base: kg)
        const weightFactors = { kg:1, g:0.001, mg:0.000001, lb:0.453592, oz:0.0283495, ton:1000 };
        
        function convertWeight() {
            const val = parseFloat(document.getElementById('weight-from').value);
            const from = document.getElementById('weight-unit-from').value;
            const to = document.getElementById('weight-unit-to').value;
            if (isNaN(val)) return;
            const result = val * weightFactors[from] / weightFactors[to];
            document.getElementById('weight-to').value = Number(result.toPrecision(10));
        }
        
        function convertTemp() {
            let val = parseFloat(document.getElementById('temp-from').value);
            const from = document.getElementById('temp-unit-from').value;
            const to = document.getElementById('temp-unit-to').value;
            if (isNaN(val)) return;
            
            // Convert to Celsius first
            let celsius;
            if (from === 'c') celsius = val;
            else if (from === 'f') celsius = (val - 32) * 5/9;
            else celsius = val - 273.15;
            
            // Convert from Celsius to target
            let result;
            if (to === 'c') result = celsius;
            else if (to === 'f') result = celsius * 9/5 + 32;
            else result = celsius + 273.15;
            
            document.getElementById('temp-to').value = Number(result.toPrecision(10));
        }
        
        // Data conversions (base: bytes)
        const dataFactors = { b:1, kb:1024, mb:1024*1024, gb:1024*1024*1024, tb:1024*1024*1024*1024, bit:0.125 };
        
        function convertData() {
            const val = parseFloat(document.getElementById('data-from').value);
            const from = document.getElementById('data-unit-from').value;
            const to = document.getElementById('data-unit-to').value;
            if (isNaN(val)) return;
            const result = val * dataFactors[from] / dataFactors[to];
            document.getElementById('data-to').value = Number(result.toPrecision(10));
        }
        
        // Time conversions (base: seconds)
        const timeFactors = { s:1, min:60, h:3600, d:86400, w:604800, y:31536000 };
        
        function convertTime() {
            const val = parseFloat(document.getElementById('time-from').value);
            const from = document.getElementById('time-unit-from').value;
            const to = document.getElementById('time-unit-to').value;
            if (isNaN(val)) return;
            const result = val * timeFactors[from] / timeFactors[to];
            document.getElementById('time-to').value = Number(result.toPrecision(10));
        }
    </script>
</body>
</html>
