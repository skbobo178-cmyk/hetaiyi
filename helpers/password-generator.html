<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Password Generator</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1a1a2e; color: #eee; min-height: 100vh; padding: 20px; }
        .container { max-width: 550px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 10px; }
        .subtitle { text-align: center; color: #888; margin-bottom: 30px; }
        .card { background: #16213e; border-radius: 12px; padding: 20px; margin-bottom: 20px; }
        .password-display { background: #0f0f23; padding: 20px; border-radius: 8px; font-family: 'Monaco', monospace; font-size: 20px; text-align: center; word-break: break-all; margin-bottom: 15px; min-height: 60px; display: flex; align-items: center; justify-content: center; color: #4ade80; }
        .slider-container { margin-bottom: 20px; }
        .slider-label { display: flex; justify-content: space-between; margin-bottom: 8px; color: #aaa; font-size: 14px; }
        input[type="range"] { width: 100%; height: 8px; border-radius: 4px; background: #0f0f23; appearance: none; cursor: pointer; }
        input[type="range"]::-webkit-slider-thumb { appearance: none; width: 20px; height: 20px; border-radius: 50%; background: #e94560; cursor: pointer; }
        .options { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .checkbox-label { display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 14px; }
        .checkbox-label input { width: 18px; height: 18px; accent-color: #e94560; }
        button { width: 100%; background: #e94560; color: white; border: none; padding: 14px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600; transition: transform 0.1s; margin-bottom: 10px; }
        button:hover { transform: scale(1.02); }
        .btn-secondary { background: #4a4a6a; }
        .strength-meter { height: 8px; border-radius: 4px; background: #333; margin-bottom: 10px; overflow: hidden; }
        .strength-fill { height: 100%; transition: width 0.3s, background 0.3s; }
        .strength-text { text-align: center; font-size: 13px; margin-bottom: 15px; }
        .history { margin-top: 20px; }
        .history-title { color: #aaa; font-size: 14px; margin-bottom: 10px; }
        .history-item { background: #0f0f23; padding: 10px; border-radius: 6px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .history-item:hover { background: #1a1a3e; }
        .history-pw { font-family: monospace; color: #4ade80; }
        .history-copy { color: #888; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Password Generator</h1>
        <p class="subtitle">Generate secure passwords instantly</p>
        
        <div class="card">
            <div class="password-display" id="password"></div>
            
            <div class="strength-meter">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div class="strength-text" id="strengthText">Generating...</div>
            
            <div class="slider-container">
                <div class="slider-label">
                    <span>Length</span>
                    <span id="lengthValue">16</span>
                </div>
                <input type="range" id="length" min="6" max="64" value="16" oninput="updateLength()">
            </div>
            
            <div class="options">
                <label class="checkbox-label">
                    <input type="checkbox" id="uppercase" checked> ABC (Uppercase)
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="lowercase" checked> abc (Lowercase)
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="numbers" checked> 123 (Numbers)
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="symbols" checked> @#$ (Symbols)
                </label>
            </div>
            
            <button onclick="generate()">üé≤ Generate Password</button>
            <button class="btn-secondary" onclick="copyPassword()">üìã Copy to Clipboard</button>
        </div>
        
        <div class="history" id="history" style="display:none;">
            <div class="history-title">Recent Passwords:</div>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercase = 'abcdefghijklmnopqrstuvwxyz';
        const numbers = '0123456789';
        const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';
        
        let passwordHistory = [];
        
        function generate() {
            const length = parseInt(document.getElementById('length').value);
            let chars = '';
            if (document.getElementById('uppercase').checked) chars += uppercase;
            if (document.getElementById('lowercase').checked) chars += lowercase;
            if (document.getElementById('numbers').checked) chars += numbers;
            if (document.getElementById('symbols').checked) chars += symbols;
            
            if (!chars) {
                alert('Please select at least one character type');
                return;
            }
            
            let password = '';
            const array = new Uint32Array(length);
            crypto.getRandomValues(array);
            
            for (let i = 0; i < length; i++) {
                password += chars[array[i] % chars.length];
            }
            
            document.getElementById('password').textContent = password;
            updateStrength(password);
            addToHistory(password);
        }
        
        function updateLength() {
            document.getElementById('lengthValue').textContent = document.getElementById('length').value;
        }
        
        function updateStrength(password) {
            let score = 0;
            if (password.length >= 8) score += 1;
            if (password.length >= 12) score += 1;
            if (password.length >= 16) score += 1;
            if (/[a-z]/.test(password)) score += 1;
            if (/[A-Z]/.test(password)) score += 1;
            if (/[0-9]/.test(password)) score += 1;
            if (/[^a-zA-Z0-9]/.test(password)) score += 1;
            
            const colors = ['#ff4444', '#ff8844', '#ffcc44', '#aaff44', '#4ade80'];
            const labels = ['Weak', 'Fair', 'Good', 'Strong', 'Very Strong'];
            const idx = Math.min(Math.floor(score / 2), 4);
            
            document.getElementById('strengthFill').style.width = (score * 14.28) + '%';
            document.getElementById('strengthFill').style.background = colors[idx];
            document.getElementById('strengthText').textContent = labels[idx];
            document.getElementById('strengthText').style.color = colors[idx];
        }
        
        function copyPassword() {
            const pw = document.getElementById('password').textContent;
            if (pw) {
                navigator.clipboard.writeText(pw);
                showToast('Password copied!');
            }
        }
        
        function addToHistory(password) {
            if (passwordHistory.includes(password)) return;
            passwordHistory.unshift(password);
            if (passwordHistory.length > 5) passwordHistory.pop();
            
            document.getElementById('history').style.display = 'block';
            document.getElementById('historyList').innerHTML = passwordHistory.map((pw, i) => 
                `<div class="history-item" onclick="copyFromHistory(${i})">
                    <span class="history-pw">${pw}</span>
                    <span class="history-copy">click to copy</span>
                </div>`
            ).join('');
        }
        
        function copyFromHistory(index) {
            navigator.clipboard.writeText(passwordHistory[index]);
            showToast('Copied: ' + passwordHistory[index]);
        }
        
        function showToast(msg) {
            const toast = document.createElement('div');
            toast.style.cssText = 'position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#4ade80;color:#000;padding:12px 24px;border-radius:8px;font-weight:600;z-index:1000;';
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }
        
        generate();
    </script>
</body>
</html>
