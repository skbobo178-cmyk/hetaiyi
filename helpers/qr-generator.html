<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“± QR Code Generator</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1a1a2e; color: #eee; min-height: 100vh; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 10px; }
        .subtitle { text-align: center; color: #888; margin-bottom: 30px; }
        .card { background: #16213e; border-radius: 12px; padding: 20px; margin-bottom: 20px; }
        textarea, input, select { width: 100%; background: #0f0f23; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; font-size: 14px; }
        textarea { min-height: 80px; resize: vertical; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #aaa; }
        button { background: #e94560; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600; transition: transform 0.1s; width: 100%; }
        button:hover { transform: scale(1.02); }
        .btn-row { display: flex; gap: 10px; margin-top: 15px; }
        .btn-secondary { background: #4a4a6a; }
        .qr-container { text-align: center; margin-top: 20px; padding: 20px; background: white; border-radius: 12px; }
        .qr-container canvas { max-width: 100%; }
        .options { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        .options label { font-weight: normal; font-size: 13px; }
        .options input { padding: 8px; }
        .download-btn { background: #4ade80; color: #000; margin-top: 15px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± QR Code Generator</h1>
        <p class="subtitle">Create QR codes instantly - No signup required</p>
        
        <div class="card">
            <label>Content (URL, text, WiFi, etc.):</label>
            <textarea id="input" placeholder="https://example.com or WiFi:WPA;SSID:MyNetwork;PASSWORD:secret;;"></textarea>
            
            <div class="options">
                <div>
                    <label>Size (px):</label>
                    <input type="number" id="size" value="256" min="100" max="800">
                </div>
                <div>
                    <label>Error Correction:</label>
                    <select id="errorCorrection">
                        <option value="L">Low (7%)</option>
                        <option value="M" selected>Medium (15%)</option>
                        <option value="Q">Quartile (25%)</option>
                        <option value="H">High (30%)</option>
                    </select>
                </div>
            </div>
            
            <button onclick="generateQR()">âœ¨ Generate QR Code</button>
        </div>
        
        <div class="card" id="resultCard" style="display:none;">
            <div class="qr-container">
                <canvas id="qrCanvas"></canvas>
            </div>
            <button class="download-btn" onclick="downloadQR()">ðŸ’¾ Download PNG</button>
        </div>
    </div>

    <script>
        function generateQR() {
            const text = document.getElementById('input').value.trim();
            if (!text) {
                alert('Please enter some content');
                return;
            }

            const size = parseInt(document.getElementById('size').value) || 256;
            const errorCorrection = document.getElementById('errorCorrection').value;
            const canvas = document.getElementById('qrCanvas');

            QRCode.toCanvas(canvas, text, {
                width: size,
                margin: 2,
                errorCorrectionLevel: errorCorrection,
                color: {
                    dark: '#000000',
                    light: '#ffffff'
                }
            }, function(error) {
                if (error) {
                    alert('Error generating QR code: ' + error);
                    return;
                }
                document.getElementById('resultCard').style.display = 'block';
            });
        }

        function downloadQR() {
            const canvas = document.getElementById('qrCanvas');
            const link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate on Enter
        document.getElementById('input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                generateQR();
            }
        });
    </script>
</body>
</html>
